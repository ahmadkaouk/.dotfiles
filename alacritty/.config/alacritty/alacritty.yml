window:
  padding:
    x: 7
    y: 20
  dynamic_padding: true
  decorations: transparent
scrolling:
  history: 10000
font:
  normal:
    family: OperatorMono Nerd Font
    style: Book
  bold:
    family: OperatorMono Nerd Font
    style: Bold
  size: 16
  offset:
    y: 8
  glyph_offset:
    y: 2
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
key_bindings:
  - key: A
    mods: Command
    action: Quit
  - key: Z
    mods: Command
    action: Quit
  - key: L
    mods: Alt|Shift
    chars: "|"
  - key: Key5
    mods: Alt
    chars: "{"
  - key: Minus
    mods: Alt
    chars: "}"
  - key: Key5
    mods: Alt|Shift
    chars: "["
  - key: Minus
    mods: Alt|Shift
    chars: "]"
  - key: N
    mods: Alt
    chars: "~"
  - key: Period
    mods: Alt|Shift
    chars: \
