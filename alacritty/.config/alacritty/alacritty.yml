shell:
  program: /usr/bin/zsh
window:
  padding:
    x: 10
    y: 5
scrolling:
  history: 10000
font:
  normal:
    family: Cascadia Code PL
    style: Regular
  size: 12
  offset:
    y: 3
  glyph_offset:
    y: 0
colors:
  primary:
    background: "#0c0c0c"
    foreground: "#ffffff"
  normal:
    black: "#0c0c0c"
    red: "#c50f1f"
    green: "#13a10e"
    yellow: "#c19c00"
    blue: "#0037da"
    magenta: "#881798"
    cyan: "#3a96dd"
    white: "#cccccc"
  bright:
    black: "#767676"
    red: "#e74856"
    green: "#16c60c"
    yellow: "#f9f1a5"
    blue: "#3b78ff"
    magenta: "#b4009e"
    cyan: "#61d6d6"
    white: "#f2f2f2"
