window:
  padding:
    x: 7
    y: 20
  dynamic_padding: true
  decorations: transparent
scrolling:
  history: 10000
font:
  normal:
    family: OperatorMono Nerd Font
    style: Book
  bold:
    family: OperatorMono Nerd Font
    style: Bold
  size: 16
  offset:
    y: 8
  glyph_offset:
    y: 2
colors:
  primary:
    background: "#2D2A2E"
    foreground: "#FCFCFA"
  normal:
    black: "#403E41"
    red: "#FF6188"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#FC9867"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"
  bright:
    black: "#727072"
    red: "#FF6188"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#FC9867"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"
key_bindings:
  - key: A
    mods: Command
    action: Quit
  - key: Z
    mods: Command
    action: Quit
  - key: L
    mods: Alt|Shift
    chars: "|"
  - key: Key5
    mods: Alt
    chars: "{"
  - key: Minus
    mods: Alt
    chars: "}"
  - key: Key5
    mods: Alt|Shift
    chars: "["
  - key: Minus
    mods: Alt|Shift
    chars: "]"
  - key: N
    mods: Alt
    chars: "~"
  - key: Period
    mods: Alt|Shift
    chars: \
