# set default terminal mode to 256 colors
set -g default-terminal "xterm-256color"
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

 # set vi mode for copy mode
setw -g mode-keys vi

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

# make delay shorter
set -sg escape-time 0

# tile all windows
unbind =
bind = select-layout tiled

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1
# automatically renumber tmux windows
set -g renumber-windows on
# Allow programs to change title using a escape sequence.
set-option -g allow-rename on
# Turn on automatic window renaming.
set-option -g automatic-rename on
######################
#### Key Bindings ####
######################
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Easy Config Reload
bind r source-file ~/.tmux.conf

# split panes using | and -
bind v split-window -h
bind b split-window -v

# Resize pane shortcuts
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5 

# more settings to make copy-mode more vim-like
bind Escape copy-mode
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

set -g bell-action none

setw -g clock-mode-colour colour135

set -g message-command-style fg=blue,bg=black
set -g message-style fg=colour232,bg=colour4

setw -g mode-style bg=colour195,fg=black
setw -g monitor-activity on

set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# Status bar
set -g status-interval 5
set -g status-justify left
set -g status-position top
set -g status-style bg=terminal,fg=default
set -g status-left ""
set -g status-left-length 40
set -g status-right '#[fg=white,bg=colour241] %d/%m #[fg=colour233,bold,bg=colour245] %H:%M:%S '
#set -g status-right '#[fg=colour67]#(curl ipecho.net/plain;echo) #[fg=white,bg=colour241] %d/%m #[fg=colour233,bold,bg=colour245] %H:%M:%S '
set -g status-right-length 50

setw -g window-status-format ' #W:#I '
setw -g window-status-current-format ' #W:#I '
setw -g window-status-current-style fg=white,bold,bg=colour1
setw -g window-status-style fg=colour8,bg=black,bold

set -g visual-activity on
set -g visual-bell off
set -g visual-silence off

set -g pane-border-style bg=terminal,fg=#8d929b
set -g pane-active-border-style bg=terminal,fg=#9d929b
